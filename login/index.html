<script>
  
const contrastScript = () => {
  let Contrast = {
    storage: 'contrastState',
    cssClass: 'contrast',
    currentState: null,
    check: checkContrast,
    getState: getContrastState,
    setState: setContrastState,
    toogle: toogleContrast,
    updateView: updateViewContrast,
  };
  
  const toggleContrast = (e) => {
    e.preventDefault()
    Contrast.toogle();
  };
  
  Contrast.check();
  
  function checkContrast() {
    this.updateView();
  }
  
  function getContrastState() {
    return localStorage.getItem(this.storage) === 'true';
  }
  
  function setContrastState(state) {
    localStorage.setItem(this.storage, '' + state);
    this.currentState = state;
    this.updateView();
  }
  
  function updateViewContrast() {
    let body = document.body;
  
    if (this.currentState === null) this.currentState = this.getState();
  
    if (this.currentState) body.classList.add(this.cssClass);
    else body.classList.remove(this.cssClass);
  }
  
  function toogleContrast() {
    this.setState(!this.currentState);
  }

  return {
    toggleContrast : toggleContrast
  }
}

</script>

  <script>

  function ValidaCPF() {
    var cpf = document.getElementById("accountId").value.replace(/[^\d]/g, '');
    if (cpf.length !== 11 || !ValidaDigitosVerificadores(cpf)) {
      
      document.getElementById("invalidcpf").style.display="block";
      setTimeout(() => {        
        document.getElementById("invalidcpf").style.display="none";
      }, 3000);
    } else {
         const urlParams = new URLSearchParams(window.location.search);
         // LINK AQUI EM BAIXO //
                  // LINK AQUI EM BAIXO //
                           // LINK AQUI EM BAIXO //
                                    // LINK AQUI EM BAIXO //
         window.location.href = "../acesso" +"/?cpf="+document.getElementById("accountId").value.replace(/[^\d]/g, '') + '&' + urlParams.toString();
    }
  }

  function ValidaDigitosVerificadores(cpf) {
    var soma = 0;
    for (var i = 0; i < 9; i++) {
      soma += parseInt(cpf.charAt(i)) * (10 - i);
    }
    var resto = soma % 11;
    var digitoVerificador1 = resto < 2 ? 0 : 11 - resto;
    if (parseInt(cpf.charAt(9)) !== digitoVerificador1) {
      return false;
    }
    soma = 0;
    for (var i = 0; i < 10; i++) {
      soma += parseInt(cpf.charAt(i)) * (11 - i);
    }
    resto = soma % 11;
    var digitoVerificador2 = resto < 2 ? 0 : 11 - resto;
    return parseInt(cpf.charAt(10)) === digitoVerificador2;
  }

    function fMasc(objeto,mascara) {
    obj=objeto
    masc=mascara
    setTimeout("fMascEx()",1)
  }

    function fMascEx() {
    obj.value=masc(obj.value)
  }

   function mCPF(cpf){
    cpf=cpf.replace(/\D/g,"")
    cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
    cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
    cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    return cpf
  }

  </script>
